<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Report</title>
    
</head>
<body>
    <h2>Student Performance Report</h2>
    <table>
        <tr>
            <th>Student</th>
            <th>Math</th>
            <th>Science</th>
            <th>History</th>
            <th>Attendance</th>
            <th>Final Grade</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td><input type="text" value="A"></td>
            <td>
                <select>
                    <option value="A">A</option>
                    <option value="B" selected>B</option>
                    <option value="C">C</option>
                </select>
            </td>
            <td><input type="checkbox" checked> Pass</td>
            <td>95%</td>
            <td>
                <p>Math: A</p>
                <p>Science: B</p>
            </td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td><input type="text" value="B"></td>
            <td>
                <select>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C" selected>C</option>
                </select>
            </td>
            <td><input type="checkbox"> Pass</td>
            <td>85%</td>
            <td>
                <p>Math: B</p>
                <p>Science: C</p>
                <p>History: Pass</p>
                <p>Total: B+</p>
            </td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td><input type="text" value="C"></td>
            <td>
                <select>
                    <option value="A">A</option>
                    <option value="B" selected>B</option>
                    <option value="C">C</option>
                </select>
            </td>
            <td><input type="checkbox" checked> Pass</td>
            <td>75%</td>
            <td></td>
        </tr>
    </table>
    <p>Generated on: <input type="date"> </p>
</body>
</html>
