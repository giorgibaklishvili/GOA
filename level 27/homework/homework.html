<!DOCTYPE html>
<html>
<head>
    <title>Student Report</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Student Report</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Math</th>
            <th>Science</th>
            <th>History</th>
            <th>Final Grade</th>
        </tr>
        <tr>
            <td><input type="text" value="John Doe"></td>
            <td>A</td>
            <td>B</td>
            <td>A</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" value="Jane Smith"></td>
            <td>B</td>
            <td>C</td>
            <td>B</td>
            <td>B+</td>
        </tr>
        <tr>
            <td><input type="text" value="Sam Brown"></td>
            <td>C</td>
            <td>B</td>
            <td>C</td>
            <td></td>
        </tr>
    </table>
    <p>End of Report</p>
</body>
</html>
